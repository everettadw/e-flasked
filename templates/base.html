<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>{% block title %}{% endblock %}</title>

        <!--<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body class="has-spaced-navbar-fixed-top">
        <nav class="navbar is-spaced has-shadow is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('index') }}">
                        MyFinanceShit
                    </a>
                    {% if current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('get_pccs') }}">
                            PCCs
                        </a>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if current_user.is_authenticated %}
                                <p class="navbar-item">
                                    {{ current_user.name }}
                                </p>
                                <a class="button is-light" href="{{ url_for('auth.logout') }}">
                                    Logout
                                </a>
                            {% else %}
                                <a class="button is-primary">
                                    <strong>Sign Up</strong>
                                </a>
                                <a class="button is-light" href="{{ url_for('auth.login') }}">
                                    Log In
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
