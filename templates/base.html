<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Finance Tracker - {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='helpers.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav>            
            <div>
                <a class="logo" href="{{ url_for('index') }}">
                    MyFi
                </a>
            </div>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for("PaycheckCalculator.paycheck_calculator") }}">
                        Paycheck Calc
                    </a>
                    <a href="{{ url_for("testing") }}">
                        Testing
                    </a>
                    <a href="{{ url_for("get_expenses") }}">
                        Expenses
                    </a>
                {% endif %}
            </div>
            <div>
                {% if current_user.is_authenticated %}
                    <p>
                        {{ current_user.name }}
                    </p>
                    <a href="{{ url_for('auth.logout') }}">
                        Logout
                    </a>
                {% else %}
                    <a class="is-button" href="{{ url_for('auth.register_get') }}">
                        Register
                    </a>
                    <a class="is-button" href="{{ url_for('auth.login_get') }}">
                        Log In
                    </a>
                {% endif %}
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
