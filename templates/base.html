<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Finance Tracker - {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='daisyui.css') }}">

        <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.7.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='tailwindcss.js') }}"></script>
        {% block head %}{% endblock %}
    </head>
    <body class="bg-zinc-800">
        <div class="navbar bg-zinc-900">            
            <div class="flex-1">
                <a class="btn btn-ghost text-xl" href="{{ url_for('index') }}">
                    MyFi
                </a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                {% if current_user.is_authenticated %}
                    <li>
                        <a href="{{ url_for("PaycheckCalculator.paycheck_calculator") }}">
                            Paycheck Calc
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for("testing") }}">
                            Testing
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for("get_transactions") }}">
                            Transactions
                        </a>
                    </li>
                    <li>
                        <details>
                            <summary>{{ current_user.name }}</summary>
                            <ul class="bg-zinc-900 rounded-t-none p-2">
                                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                            </ul>
                        </details>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('auth.register_get') }}">
                            Register
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.login_get') }}">
                            Log In
                        </a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
