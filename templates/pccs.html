{% extends "base.html" %}

{% block title %}Finance Tracker - PCCs{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block body %}

    {% if pccs %}
        {% for pcc in pccs %}
            <h1>{{ pcc.name }} - {{ pcc.base_payrate }}</h1>
        {% endfor %}
    {% endif %}

{% endblock %}
