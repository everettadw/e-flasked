<!doctype html>
<html lang="en">
    <head>
        <title>Paycheck Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <form id="paycheck-calculator-form">
                <h2>Payrates ( $/HR )</h2>
                <div class="form-control">
                    <label for="base_payrate">Base</label>
                    <input type="float" name="base_payrate" id="base_payrate" />
                </div>
                <div class="form-control">
                    <label for="shiftdiff_payrate">Shift Diff</label>
                    <input type="float" name="shiftdiff_payrate" id="shiftdiff_payrate" />
                </div>
                <br />
                <h2>Hours Worked</h2>
                <div class="form-control">
                    <label for="base_hours">Base</label>
                    <input type="float" name="base_hours" id="base_hours" />
                </div>
                <div class="form-control">
                    <label for="shiftdiff_hours">Shift Diff</label>
                    <input type="float" name="shiftdiff_hours" id="shiftdiff_hours" />
                </div>
                <div class="form-control">
                    <label for="overtime_hours">OT / HOL</label>
                    <input type="float" name="overtime_hours" id="overtime_hours" />
                </div>
                <br />
                <h2>Voluntary Deductions</h2>
                <div class="form-control">
                    <label for="benefit_cost">Benefits</label>
                    <input type="float" name="benefit_cost" id="benefit_cost" />
                </div>
                <div class="form-control-buttons">
                    <input type="button" value="Calculate"/>
                </div>
                <h2>Gross Pay: $<span id="grosspay">0.00</span></h2>
                <h2>Net Pay: $<span id="netpay">0.00</span></h2>
                <h2>Percent Withheld: <span id="withheld">0.0</span>%</h2>
            </form>
        </div>
    </body>
</html>
